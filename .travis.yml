sudo: required
dist: trusty

language: haxe

os:
  - linux

# see haxe versions: http://haxe.org/website-content/downloads/versions.json
haxe:
  - "3.4.2"

# Add encrypted API key
env:
  global:
    - secure: 

# Blacklist
branches:
  only:
    - master

# Build the code
script:
  - haxe GeometrizeWebExport.hxml release.hxml

# Deploy the test configuration using Travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: $TRAVIS_BUILD_DIR/test/
  github_token: $GITHUB_API_KEY
  on:
    branch: master